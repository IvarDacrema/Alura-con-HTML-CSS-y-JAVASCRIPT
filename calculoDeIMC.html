<h1>Calculo de IMC</h1>

<script>     
    function saltoLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(peso, altura, nombre){
        document.write("El IMC de " + nombre);
        saltoLinea();
        document.write("tomando en cuenta su altura de " + altura + " m.")
        saltoLinea();
        document.write("y su peso de " + peso + " kg.");
        saltoLinea();
        document.write("<big>" + "es de " + calculoImc(peso, altura));
        saltoLinea();    
    }

    function calculoImc(peso, altura){
        return peso/(altura*altura);
    }

    function imprimirImc(imc1, imc2){
        document.write("El promedio de los IMC es de " + ((imc1+imc2)/2));
    }

    var nom1 = prompt("Introduzca su nombre");
    var peso1 = prompt("Tu Peso en Kg --> xx.x");
    var altura1 = prompt("Tu altura en metros --> x.xx");
    var imc1 = calculoImc(peso1, altura1);

    var nom2 = prompt("Introduce el nombre de tu compa√±ero");
    var peso2 = prompt("su peso");
    var altura2 = prompt("su altura");
    var imc2 = calculoImc(peso2, altura2);

    imprimir(peso1, altura1, nom1);
    imprimir(peso2, altura2, nom2);
    imprimirImc(imc1, imc2);
</script>
