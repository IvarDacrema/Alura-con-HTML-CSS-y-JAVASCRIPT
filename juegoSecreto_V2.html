<meta charset="UTF-8">

<input/>
<br>
<br>
<button>Verificar si acerto con el secreto</button>

<script>

var secretos = [1, 5, 7, 8];

var numeroSecreto = secretos[Math.round(Math.random()*4)];
var input = document.querySelector("input"); 
input.focus();

function verificar(){
    if(parseInt(input.value)==numeroSecreto){
        alert("Acertaste en el numero secreto");
    } else {
        alert("No es el numero secreto, el numero es " + numeroSecreto)
    }

    input.value = "";
    input.focus();
}

var button = document.querySelector("button");

button.onclick = verificar;

</script>
