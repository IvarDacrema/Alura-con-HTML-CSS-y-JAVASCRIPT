<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contactos</a></li>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombre_apellido">Nombre y Apellido</label>
            <input type="text" id="nombre_apellido" class="imput-padron" required>

            <label for="correo_electronico">Correo Electronico</label>
            <input type="email" id="correo_electronico" class="imput-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="imput-padron" required placeholder="XXX XXXXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje"></textarea>

            <fieldset class="forma-contacto">
                <legend>¿Como le gustaria que lo contactemos?</legend>
                <label for="whatsapp"><input type="radio" name="contacto" value="whatsapp" id="whatsapp" checked>Whatsapp</label></label>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="telefono"><input type="radio" name="contacto" value="telefono" id="telefono">Telefono</label>
            </fieldset>

            <fieldset class="selector">
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select class="lista-selector">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia Alura</label>

            <input type="submit" value="Enviar Formulario">
        </form>
    </main>

    <footer class="pie_pagina">
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
</body>

</html>
