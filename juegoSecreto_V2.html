<meta charset="UTF-8">

<input/>
<br>
<br>
<button>Verificar si acerto con el secreto</button>

<script>

var secretos = [1, 5, 7, 8];
var input = document.querySelector("input"); 
input.focus();

function verificar(){
    var encontrado = false;
    for(var indice = 0; indice<=secretos.length; indice++){
        if(parseInt(input.value)==secretos[indice]){
            alert("Acertaste en el numero secreto");
            encontrado = true;
        } 
    }
    if(encontrado==false){
    alert("Numero equivocado")        
    }
    input.value = "";
    input.focus();

}

var button = document.querySelector("button");

button.onclick = verificar;

</script>
