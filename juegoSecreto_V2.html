<button>Verificar si acerto con el secreto</button>

<script>

function aleatorio(){
    return Math.round(Math.random()*10);
}

function llenarArray(cantidad){
    var secretos = [];
    for(var cont = 1; cont<=cantidad; cont++){
        var indice = aleatorio();
        secretos.push(indice);
    }

    return secretos;
}

var cantidad = aleatorio();

var secretos = llenarArray(cantidad);

console.log(secretos);

var input = document.querySelector("input"); 
input.focus();

function verificar(){
    var encontrado = false;
    
    for(var indice = 0; indice<=secretos.length; indice++){
        if(parseInt(input.value)==secretos[indice]){
            alert("Acertaste en el numero secreto");
            encontrado = true;
            break;
        } 
    }
    if(encontrado==false){
    alert("Numero equivocado")        
    }
    input.value = "";
    input.focus();

}

var button = document.querySelector("button");

button.onclick = verificar;

</script>
